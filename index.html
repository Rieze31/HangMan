<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan | Rieze Andrei Venzon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">

    <div id="header" >
      
        <a href="https://github.com/Rieze31/HangMan" target="_blank">
            <h1>HangMan</h1>
            <p>&copy; Rieze Andrei Venzon 2025</p>
        </a>     
    </div>
      <div id="game-result">
        <h1 id="result">YUN OH! NICE GALING.</h1>
        <p id="result-text">You have successfully guess the word <span id="word"></span></p>
        <div class="background-behind-img"></div>
        <img src="img/alive.png" alt="alive-man" id="win-man" class="result-image"><br>
        <button id="play-again">Play Again</button>
    </div>
    <div id="homepage">
        <img src="img/Hangman.png" alt="alive-man" class="man">
        <h1>HangMan</h1>
        <p>Guess the word to save the hanging man</p>
        <button id="start">START</button>
        <p>Made with ‚ù§ by Rieze Andrei</p>
    </div>
    
    <div id="container">
        <img src="img/balloon-6.png" alt="alive-man" class="man" id="hangman">
        <div id="word-container">
            
        </div>
        <div id="buttons">
        <button class="cell">A</button>
        <button class="cell">B</button>
        <button class="cell">C</button>
        <button class="cell">D</button>
        <button class="cell">E</button>
        <button class="cell">F</button>
        <button class="cell">G</button>
        <button class="cell">H</button>
        <button class="cell">I</button>
        <button class="cell">J</button>
        <button class="cell">K</button>
        <button class="cell">L</button>
        <button class="cell">M</button>
        <button class="cell">N</button>
        <button class="cell">O</button>
        <button class="cell">P</button>
        <button class="cell">Q</button>
        <button class="cell">R</button>
        <button class="cell">S</button>
        <button class="cell">T</button>
        <button class="cell">U</button>
        <button class="cell">V</button>
        <button class="cell">W</button>
        <button class="cell">X</button>
        <button class="cell">Y</button>
        <button class="cell">Z</button>
         </div>

    </div>
  </div>



    <script src="script.js"></script>
</body>
</html>
